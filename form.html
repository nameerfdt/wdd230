    <main>
        <form method="get" action="record.html">
            <h2 id="form-header">Account Request Form</h2>
            <h4>* Required Field</h4>
            <label for="username">Username*
                <input type="text" id="username" name="username" required></label>

            <label for="pwd">Password*
                <input type="password" id="pwd" name="pwd" required pattern="[A-za-z0-9]{8,}"
                    placeholder="Must be min (8) characters long and only alpha-numeric"></label>

            <label for="pwd2">Confirm Password*
                <input type="password" id="pwd2" name="pwd2" required></label>
            <div id="pwdmessage"></div>

            <label for="email">Email* <input type="email" id="email" name="email" required
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address."></label>

            <label for="range">Page Rating:</label>
            <div id="rangevalue">0</div>
            <input id="range" <input type="range" id="range" name="range" min="1" max="10" value="1" step="1">

            <input type="submit" value="Create Account" class="submitBtn">
        </form>
