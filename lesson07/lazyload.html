<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Loading</title>
    <meta name="description" content="Example of lazy load images with fading">
    <meta name="author" content="Tracy Freeman">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1 class="title">Lazy Loading</h1>
    </header>
    <main>
        <picture>
            <img src="images/yubacity.webp" alt="Yuba City Temple" width="400" height="600" loading="lazy">
        </picture>
        <p>Yuba City, CA Temple</p>
        <picture>
            <img src="images/provo.webp" alt="Provo Temple" width="400" height="600" loading="lazy">
        </picture>
        <p>Provo, UT Temple</p>
        <picture>
            <img src="images/provocity.webp" alt="Provo City Center Temple" width="400" height="600" loading="lazy">
        </picture>
        <p>Provo City Center Temple, CA Temple</p>
        <picture>
            <img src="images/mountains.webp" alt="Mountains" width="400" height="600" loading="lazy">
        </picture>
        <p>Kyle and I visiting Utah</p>
        <picture>
            <img src="images/flower.webp" alt="Rose" width="400" height="600" loading="lazy">
        </picture>
        <p>Rose</p>
        <picture>
            <img src="images/tulips.webp" alt="Tulips" width="400" height="600" loading="lazy">
        </picture>
        <p>Tulips</p>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> <br>Tracy Freeman<br> United States of America</p>

        <div class="lastmodification">
            <p>Last modification: <span id="lastmodification"></span> </p>
        </div>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
