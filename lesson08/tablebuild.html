<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Build</title>
    <meta name="description" content="This is an example of how to build a table and include zebra stripping. ">
    <meta name="author" content="Tracy Freeman" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <header>
        <h1 class="title">Table Build</h1>
    </header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>

        </table>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> <br>Author<br> United States of America</p>

        <div class="lastmodification">
            <p>Last modification: <span id="lastmodification"></span> </p>
        </div>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>

</html>
