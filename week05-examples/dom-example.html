<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
</head>

<body>
    <section>
        <img src="dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <script>
        // to manipulate an element inside the DOM, you first need to select it and store a reference to it inside a variable.
        const link = document.querySelector("a");
        // to change the text inside the a link in the html above.
        link.textContent = "Mozilla Developer Network"
        // change the link it's pointing to
        link.href = "https://developer.mozilla.org";

        //adding new elements to above html
        const sect = document.querySelector("selection");
        //create a new paragrap and give it text
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        //append the new paragraph at the end of the section
        sect.appendChild(para);
        // add text node to the paragraph the link sits inside.
        // first create the text node
        const text = document.createTextNode(
            "- the premier source for web development knowledge."
        );
        // grab a reference to the paragraph the link is inside and append the text node to it
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);
    </script>
</body>

</html>
